<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="domproje-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GUESS</title>
</head>
<body>
    
    <header class="text-center mt-2 p-4">
    <h1>GUESS MY NUMBER</h1>
    <div class="mt-4">
        <p>Secret Number:</p>
        <p class="secret-number">?</p>
    </div>
    </header>
    <hr>
    <main class="container text-center p-3">

        <p>Select a number between 1-100</p>
        <section class="row justify-content-center">
            <input type="number" name="" class="col-md-4 p-2 guess-input text-center">
            <button class="btn btn-outline-light col-md-4 p-2 check-btn">Check</button>
        </section>

        <section class="mt-4">

            <p class="msg">Starting...</p>
            <p class="score-label">
                <i class="fa-solid fa-hashtag fa-2x"></i>
                Score:
                <span class="score"> 10</span>
                <p class="top-score-label mb-4">
                    <i class="fa-solid fa-award fa-2x"></i>
                    Top Score: 
                    <span class="top-score">0</span>
                </p>
            </p>

            <button class="btn btn-outline-light again-btn p-2 mt-4 w-50">Again</button>

        </section>
    </main>



    <script src="domproje-1.js"></script>
</body>
</html>
